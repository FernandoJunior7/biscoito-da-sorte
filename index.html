<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="closed-cookie">
      <div class="container">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img
          id="open"
          src="./images/fortune-cookie.svg"
          alt="Ilustração de um biscoito da fortuna"
        />
      </div>
    </div>
    <div id="opened-cookie" class="hidden">
      <div class="container">
        <h1>Aqui está a sua sorte de hoje</h1>
        <!-- bilhete em inglês?? -->
        <div class="message">
          <p>
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </p>
        </div>
        <img
          src="./images/opened-cookie.svg"
          alt="Ilustração de um biscoito da sorte aberto"
        />
        <button>Abrir outro biscoito</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
